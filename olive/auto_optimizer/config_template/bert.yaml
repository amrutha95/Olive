OrtTransformersOptimization:
  only_onnxruntime: false

OnnxQuantization:
  quant_preprocess: true
  per_channel: false
  reduce_range: false
  # to remove this once the issue is fixed https://github.com/microsoft/onnxruntime/issues/17619
  calibrate_method: "MinMax"
  # __input_model_data_config__ is the default config from input model's hf_config.dataset
  data_config: "__input_model_data_config__"
